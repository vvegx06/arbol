<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar Nuevo Árbol</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2 class="mt-5">Agregar Nuevo Árbol</h2>
            <form action="/arboles" method="post">
                <div class="form-group">
                    <label for="nombreComun">Nombre Común</label>
                    <input type="text" class="form-control" id="nombreComun" name="nombreComun" required>
                </div>
                <div class="form-group">
                    <label for="tipoFlor">Tipo de Flor</label>
                    <input type="text" class="form-control" id="tipoFlor" name="tipoFlor" required>
                </div>
                <div class="form-group">
                    <label for="durezaMadera">Dureza de Madera</label>
                    <input type="number" step="0.01" class="form-control" id="durezaMadera" name="durezaMadera" required>
                </div>
                <div class="form-group">
                    <label for="rutaImagen">Ruta de Imagen</label>
                    <input type="text" class="form-control" id="rutaImagen" name="rutaImagen" required>
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="/arboles" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
