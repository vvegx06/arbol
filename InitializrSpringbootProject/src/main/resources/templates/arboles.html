<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Árboles</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2 class="mt-5">Lista de Árboles</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre Común</th>
                        <th>Tipo de Flor</th>
                        <th>Dureza de Madera</th>
                        <th>Altura Promedio (m)</th> <!-- Columna para altura promedio -->
                        <th>Ruta de Imagen</th> <!-- Columna para ruta de imagen -->
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="arbol : ${arboles}">
                        <td th:text="${arbol.id}"></td>
                        <td th:text="${arbol.nombreComun}"></td>
                        <td th:text="${arbol.tipoFlor}"></td>
                        <td th:text="${arbol.durezaMadera}"></td>
                        <td th:text="${arbol.alturaPromedio}"></td> <!-- Mostrar altura promedio -->
                        <td th:text="${arbol.rutaImagen}"></td> <!-- Mostrar ruta de imagen -->
                        <td>
                            <a th:href="@{/arboles/editar/{id}(id=${arbol.id})}" class="btn btn-warning">Editar</a>
                            <a th:href="@{/arboles/eliminar/{id}(id=${arbol.id})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar este árbol?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="/arboles/nuevo" class="btn btn-primary">Agregar Nuevo Árbol</a>
        </div>
    </body>
</html>
